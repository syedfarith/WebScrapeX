<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebScrapeX</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .content-area {
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            margin-bottom: 20px;
        }
    </style>

 <style>
     /* Custom styles for the header */
     .header {
         background: linear-gradient(to right, #4e54c8, #8f94fb); /* Gradient background */
         color: #fff; /* Text color */
         padding: 30px 0; /* Reduced vertical padding */
         text-align: center; /* Center align text */
         animation: fadeInUp 1s ease; /* Animation */
     }
 
     .display-4 {
         font-size: 2.5rem; /* Reduced font size for heading */
     }
 
     .lead {
         font-size: 1.25rem; /* Reduced font size for description */
     }
 
     .header1 {
         background: linear-gradient(to right, #4e54c8, #8f94fb); /* Gradient background */
         color: #fff; /* Text color */
         padding: 5px 0; /* Reduced vertical padding */
         text-align: center; /* Center align text */
         animation: fadeInUp 1s ease; /* Animation */
         position: relative;
        bottom: 20px; /* Adjust as needed */
        left: 0;
        width: 100%;
        text-align: center;
     }
 </style>
</head>
<body>
    <div class="header">
        <h1 class="display-4">WebScrapeX</h1>
        <p class="lead">Your Gateway to Web Scraping Excellence.</p>
    </div>
    

    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h1 class="mt-5">Enter a URL to Scrape</h1>
                <form method="post" class="mt-3">
                    {% csrf_token %}
                    <div class="form-group">
                        <!-- Manually rendering the form field with Bootstrap classes -->
                        <input type="url" class="form-control" id="urlInput" name="url" placeholder="Enter URL">
                    </div>
                    <button type="submit" class="btn btn-success">Scrape</button>
                </form>
                
                  
                {% if scraped_content %}
                    <div class="content-area">
                        <h2>Scraped Content:</h2>
                        <textarea rows="10" readonly>{{ scraped_content }}</textarea><br>
                        <div class="text-center mt-3">
                            <a class="btn btn-info mr-2" href="{% url 'download_content_html' %}?url={{ request.POST.url|urlencode }}" role="button">
                                <i class="fas fa-download mr-1"></i> Download HTML
                            </a>
                            <a class="btn btn-secondary" href="{% url 'download_content_txt' %}?url={{ request.POST.url|urlencode }}" role="button">
                                <i class="fas fa-download mr-1"></i> Download TXT
                            </a>
                        </div>
                    </div>
                    <h1></h1><br>
                    <h1></h1>
                {% endif %}
            </div>
        </div>
    </div>
    
    <!-- <div class="header1">
        <p class="lead">&copy; 2023 WebScrapeX. All rights reserved.</p>
    </div>
     -->
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.9/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
